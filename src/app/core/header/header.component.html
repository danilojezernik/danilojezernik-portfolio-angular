<nav class="bg-background-menu border-opacity-10 border-white border md:mt-8">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <!-- TODO 1: Add href for main website -->
    <!-- TODO 2: Change logo-dj color -->
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="assets/media/logo/logo-dj.png" class="h-12" alt="Danilo Jezernik Logo">
    </a>
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <ng-container *ngFor="let menu of LOGIN_LOGOUT">
        <ng-container
          *ngIf="(menu.condition === 'loggedIn' && (isLoggedIn$ | async)) || (menu.condition === 'loggedOut' && !(isLoggedIn$ | async))">

          <ng-container *ngIf="menu.condition === 'loggedIn'">
            <button type="button" [routerLink]="menu.path" (click)="menu.path === '/logout' ? logOut() : null"
                    class="me-3 text-white focus:ring-4 text-sm px-4 py-2 text-center">
              <img src="https://img.icons8.com/ios-filled/25/ffffff/login-rounded.png" alt="login-rounded"/>
            </button>
          </ng-container>

          <ng-container *ngIf="menu.condition === 'loggedOut'">
            <button type="button" [routerLink]="menu.path"
                    class="me-3 text-white focus:ring-4 text-sm px-4 py-2 text-center">
              <img src="https://img.icons8.com/ios-filled/25/ffffff/login-rounded-right.png" alt="login-rounded-right"/>
            </button>
          </ng-container>

        </ng-container>
      </ng-container>
      <button *ngIf="translate.currentLang === 'en'" (click)="useLanguage('si')">si</button>
      <button *ngIf="translate.currentLang === 'si'" (click)="useLanguage('en')">en</button>
      <button data-collapse-toggle="navbar-sticky" type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-sticky" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
        <li *ngFor="let menu of MENU">
          <ng-container *ngIf="menu.menu !== 'menu.login' && menu.menu !== 'menu.logout'">
            <a [routerLink]="menu.path"
               class="block py-2 px-3 rounded md:bg-transparent md:p-0">{{ menu.menu | translate }}</a>
          </ng-container>
        </li>
      </ul>
    </div>
  </div>
</nav>
