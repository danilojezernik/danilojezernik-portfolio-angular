<nav class="bg-background-menu border-opacity-10 border-white border md:mt-8">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="assets/media/logo/logo-dj.png" class="h-12" alt="Danilo Jezernik Logo">
    </a>
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <!-- drawer init and show -->
      <div class="text-center">
        <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="button" data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation" aria-controls="drawer-navigation">
          SIde
        </button>
      </div>
      <button data-collapse-toggle="navbar-sticky" type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-sticky" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
        <li *ngFor="let menu of MENU_TOP">
          <ng-container *ngIf="menu.menu !== 'menu.login' && menu.menu !== 'menu.logout'">
            <a [routerLink]="menu.path"
               class="block py-2 px-3 rounded md:bg-transparent md:p-0">{{ menu.menu | translate }}</a>
          </ng-container>
        </li>
      </ul>
    </div>
  </div>
</nav>




<div id="drawer-navigation" class="fixed top-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-background-menu" tabindex="-1" aria-labelledby="drawer-navigation-label">
  <h5 id="drawer-navigation-label" class="text-base font-semibold uppercase">Menu</h5>
  <button
    type="button"
    data-drawer-hide="drawer-navigation"
    aria-controls="drawer-navigation"
    class="bg-transparent hover:bg-transparent rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center dark:hover:border">
    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

  </button>
  <div class="py-4 overflow-y-auto">
    <ul class="space-y-2 font-medium">

      <li *ngFor="let menu of MENU">
        <ng-container *ngIf="menu.menu !== 'menu.login' && menu.menu !== 'menu.logout'">
          <a [routerLink]="menu.path"
             class="flex items-center p-2 rounded-lg dark:text-white hover:border group">
            <span>

                <img src="https://img.icons8.com/ios-filled/25/ffffff/login-rounded.png" alt="login-rounded"/>

              </a>

        </ng-container>
