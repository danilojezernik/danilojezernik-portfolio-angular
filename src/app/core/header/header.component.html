<ng-container *ngFor="let menu of MENU">
  <a class="pe-3" [routerLink]="menu.path">{{ menu.menu | translate }}</a>
</ng-container>

<ng-container *ngIf="(isLoggedIn$ | async) === false">
  <a class="pe-3" routerLink="/login">{{ 'menu.login' | translate }}</a>
</ng-container>

<ng-container *ngIf="(isLoggedIn$ | async) === true">
  <a (click)="logOut()" class="pe-3" routerLink="/login">{{ 'menu.login' | translate }}</a>
</ng-container>

<button *ngIf="translate.currentLang === TRANSLATE_LANGUAGE.en" (click)="useLanguage(TRANSLATE_LANGUAGE.si)">
  {{ LANGUAGE.si }}
</button>
<button *ngIf="translate.currentLang === TRANSLATE_LANGUAGE.si" (click)="useLanguage(TRANSLATE_LANGUAGE.en)">
  {{ LANGUAGE.en }}
</button>
