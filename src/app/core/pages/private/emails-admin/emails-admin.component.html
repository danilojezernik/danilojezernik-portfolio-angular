<p>emails-admin works!</p>
<ng-container *ngIf="emails$ | async as emails">

  <div style="padding-bottom: 20px" *ngFor="let email of emails">

    <app-show-data
      [_id]="email._id"
      [name]="email.name"
      [surname]="email.surname"
      [email]="email.email"
      [datum_vnosa]="email.datum_vnosa"
    />

    <button class="me-1.5 bg-amber-400 p-2" (click)="openDialog(email._id)">{{ BUTTONS.read | translate }}</button>
    <button *ngIf="email._id" class="me-1.5 bg-red-500 p-2"
            (click)="deleteEmail(email._id)">{{ BUTTONS.delete | translate }}</button>
  </div>

</ng-container>

<app-go-back></app-go-back>
