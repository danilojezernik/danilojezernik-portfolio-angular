<p>all-links works!</p>

<app-button-admin [routerLink]="'/add-links-admin'"/>

<ng-container *ngIf="links$ | async as links">

  <div *ngFor="let link of links">

    <app-show-data
      [title]="link['title']"
      [link]="link['link']"
    />

    <app-button-admin
      [routerLinkId]="['/edit-links-admin', link._id ?? '']"
      (delete)="deleteLink(link._id)"
    />

  </div>

</ng-container>

<app-go-back/>
