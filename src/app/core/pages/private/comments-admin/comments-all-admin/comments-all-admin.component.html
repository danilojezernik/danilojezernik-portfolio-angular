<h1 class="text-center py-5">comments-all-admin works!</h1>


<ng-container *ngIf="comments$ | async as comments;">

  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">

      <div class="flex bg-background-menu flex-col p-4 border rounded-lg shadow-lg" *ngFor="let comment of comments;">


        <div class="flex-1 overflow-x-auto ms-4 mb-4">
          <app-show-data
            [blogById]="true"
            [author]="comment.author"
            [content]="comment.content"
            [_id]="comment._id"
            [blog_id]="comment.blog_id"
          />
        </div>

        <div class="flex justify-center">
          <!-- Buttons for editing and deleting blog, and opening a dialog - START -->
          <app-button-admin
            (dialogRead)="openDialog(comment._id)"
            (delete)="deleteComment(comment.blog_id, comment._id)"
          />
          <!-- Buttons for editing and deleting blog, and opening a dialog - END -->
        </div>
      </div>
    </div>
  </div>
</ng-container>
