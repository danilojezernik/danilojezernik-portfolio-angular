<div class="container mx-auto">
  <app-breadcrumb-admin/>

<div class="flex flex-wrap">
  <!-- Card item -->
  <ng-container *ngFor="let menu of ADMIN_MENU">
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-6">
      <a [routerLink]="menu.path"
         class="block max-w-sm mx-auto p-6 bg-background-menu border border-gray-700 rounded-lg shadow dark:bg-gray-100 dark:border-gray-700 dark:hover:bg-gray-700 h-full">
        <h5 class="mb-2 text-2xl font-bold tracking-tight dark:text-white">{{ menu.menu | translate }}</h5>
        <p class="font-normal">
          {{ menu.description | translate }}
        </p>
      </a>
    </div>
  </ng-container>

</div>

</div>
