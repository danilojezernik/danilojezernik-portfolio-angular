<div class="container mx-auto">

<app-breadcrumb-admin first="breadcrumb.media" firstLink="/media"/>
<div class="flex flex-wrap">

<ng-container *ngFor="let media of MEDIA_MENU">
  <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-6">
    <a [routerLink]="media.path"
       class="block max-w-sm mx-auto p-6 bg-background-menu border border-gray-700 rounded-lg shadow dark:bg-gray-100 dark:border-gray-700 dark:hover:bg-gray-700 h-full">
      <h5 class="mb-2 text-2xl font-bold tracking-tight dark:text-white">{{ media.menu | translate }}</h5>
      <p class="font-normal">
        {{ media.description | translate }}
      </p>
    </a>
  </div>
</ng-container>

</div>
</div>

<app-go-back />
