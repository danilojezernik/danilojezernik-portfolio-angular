<ng-container *ngIf="language$  | async as languages; else noData">
  <div class="container mx-auto px-4">

  <app-breadcrumb-admin first="breadcrumb.technologies" firstLink="/technologies-admin"/>

  <div class="mx-auto w-1/3">
    <table class="w-full text-sm text-left rtl:text-right text-gray-400">
      <thead class="text-xs uppercase bg-background-menu text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Language
        </th>
        <th scope="col" class="px-6 py-3">
          Count
        </th>
        <th scope="col" class="px-6 py-3">
          Last updated
        </th>
      </tr>
      </thead>
      <tbody>
      <tr class="border-b bg-gray-800 border-gray-700" *ngFor="let language of languages; let i = index">
        <th scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap dark:text-white">
          {{language.tag}}
        </th>
        <td class="px-6 py-4">
          {{language.count}}
        </td>
        <td class="px-6 py-4">
          {{language.last_updated | slovenianDate }}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>

</ng-container>

<ng-template #noData>
  loading
</ng-template>
