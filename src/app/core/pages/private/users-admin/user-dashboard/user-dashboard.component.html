<div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">

  <!-- Title and description of the blog section - START -->
  <app-hero-title title="pages.user-dashboard.title" subtitle="pages.user-dashboard.description"/>
  <!-- Title and description of the blog section - END -->

  <ng-container *ngIf="userRole === 'admin'">
    <div class="flex justify-center pb-5">
      <button class="btn-admin add" style="width: 300px" [routerLink]="'/admin'">
        {{ BUTTONS.backAdmin | translate }}
      </button>
    </div>
  </ng-container>

  <!-- This will display the user._id -->
  <ng-container *ngIf="user$ | async as user">
    <img class="mx-auto mb-4 w-36 h-36 rounded-full bg-white" [src]="'https://robohash.org/' + user.username"
         alt="Bonnie Avatar">
  </ng-container>

  <!-- Container to display the form and handle its submission - START -->
  <ng-container *ngIf="!error && !loading && !changing">

    <app-reusable-form-edit
      [rows]="10"
      [formConfig]="formUserDashboardConfig"
      [formData]="formData"
      (formSubmit)="onSubmit($event)"
    />

  </ng-container>
  <!-- Container to display the form and handle its submission - END -->

  <!-- Template to show loading spinner and text while data is being fetched - START -->
  <ng-container *ngIf="changing">
    <div class="flex-1 text-center pulse-bulb-registering text-xl py-12">
      {{ 'pending.change-user-dashboard' | translate }}
    </div>
  </ng-container>
  <!-- Template to show loading spinner and text while data is being fetched - END -->

  <!-- Template to show loading spinner and text while data is being fetched - START -->
  <ng-container *ngIf="loading">
    <app-loading/>
  </ng-container>
  <!-- Template to show loading spinner and text while data is being fetched - END -->

  <!-- Template to show error messages - START -->
  <ng-container *ngIf="error">
    <div class="flex-1 text-center text-xl py-12">
      {{ error }}
    </div>
  </ng-container>
  <!-- Template to show error messages - END -->
</div>
