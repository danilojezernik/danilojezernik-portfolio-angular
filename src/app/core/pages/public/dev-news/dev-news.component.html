<section>
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">

    <!-- Title and description of the blog section - START -->
    <app-hero-title title="pages.dev-news.title" subtitle="pages.dev-news.description" />
    <!-- Title and description of the blog section - END -->

    <!-- Grid container for displaying blog articles - START -->
    <div class="grid gap-8 lg:grid-cols-3">

      <!-- Looping through the blogs array and displaying its properties - START -->
      <article *ngFor="let data of TECH_DEV_API_MENU" [routerLink]="data.path"
               class="relative p-6 hover:border-box-border transition-colors duration-700 cursor-pointer bg-background-menu rounded-lg border shadow-md border-gray-700">

        <h2 class="mb-2 text-2xl text-center font-bold tracking-tight text-white">
          <a [routerLink]="'/technologies' + data.path">{{ data.menu | translate }}</a>
        </h2>

        <!-- DEV LOGO ABSOLUTE -->
        <img src="/assets/media/dev/dev-logo.png" alt="dev-logo" class="absolute md:-top-5 md:-left-5 -left-3 -top-3 md:w-10 md:h-10 w-8 h-8 bg-white rounded shadow-lg">

        <!-- Blog image section - START -->
        <img [src]="data.img"
             class="w-full h-80 object-cover object-center rounded-lg mb-4"
             [alt]="data.menu"/>
        <!-- Blog image section - END -->

        <!-- Blog title and content section - START -->

        <p class="font-light text-center text-gray-400" [innerHtml]="data.description | shorteningText | translate">
        </p>
        <!-- Blog title and content section - END -->

      </article>
      <!-- Looping through the blogs array and displaying its properties - END -->

    </div>
    <!-- Grid container for displaying blog articles - END -->

  </div>
</section>
<!-- Section containing the main content of the blog page - END -->
