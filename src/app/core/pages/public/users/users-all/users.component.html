<p>users works!</p>
<ng-container *ngIf="users$ | async as users">
  <div style="padding-bottom: 20px" *ngFor="let user of users">
    User with username: {{user.username}}<br>
    User registerd on: {{user.datum_vnosa | date}}<br>
    <button [routerLink]="['/user/', user._id]">See user</button>
  </div>
</ng-container>

<app-go-back></app-go-back>
