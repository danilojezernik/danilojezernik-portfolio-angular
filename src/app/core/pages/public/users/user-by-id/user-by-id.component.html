<ng-container *ngIf="userId$ | async as users">

  <section class="relative pt-36 pb-24">
    <div class="w-full bg-transparent absolute top-0 left-0 z-0 h-60"></div>
    <div class="w-full max-w-7xl mx-auto px-6 md:px-8">
      <div class="flex items-center justify-center relative z-10 mb-2.5">
        <img [src]="'https://robohash.org/' + users.username" [alt]="users.username" class="w-52 bg-white rounded-full">
      </div>
      <div class="flex flex-col sm:flex-row max-sm:gap-5 items-center justify-center mb-5">
        <div *ngIf="userRole" class="flex items-center gap-4">
          <button *ngIf="users._id" (click)="openDialog(users._id, users.full_name)"
                  class="rounded-full border border-solid border-gray-300 bg-gray-50 py-3 mt-6 px-4 text-sm font-semibold text-gray-900 shadow-sm shadow-transparent transition-all duration-500 hover:shadow-gray-50 hover:bg-gray-100 hover:border-gray-300">
            {{ 'pages.users-by-id.message' | translate }}
          </button>
        </div>
      </div>
      <h3 class="text-center font-bold text-3xl leading-10 text-white mb-3">
        {{ users.full_name }}
      </h3>
      <p class="font-normal text-base leading-7 text-gray-500 text-center mb-8">
        {{ users.profession }}
      </p>
      <p class="font-normal text-base leading-7 text-gray-500 text-center mb-8">
        {{ users.description }}
      </p>
      <div class="flex items-center justify-center gap-5">
        <app-social-platforms
          [wh]="10"
          [youtube]="users.youtube"
          [facebook]="users.facebook"
          [instagram]="users.instagram"
          [twitter]="users.twitter"
          [github]="users.github"
          [www]="users.www" />
      </div>
      <p class="font-normal text-xs leading-7 text-gray-500 text-center mt-4">
        {{ 'pages.users-by-id.created' | translate }}: {{ users.datum_vnosa | slovenianDate }}
      </p>
    </div>
  </section>

</ng-container>
