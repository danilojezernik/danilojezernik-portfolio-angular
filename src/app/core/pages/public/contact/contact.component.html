<div class="pt-8 lg:pt-16 px-4 mx-auto max-w-screen-md">
  <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center ">
    {{ 'pages.contact.contact-us' | translate }}
  </h2>
  <p class="mb-4 lg:mb-8 font-light text-center sm:text-xl">
    {{ 'pages.contact.text' | translate }}
  </p>
</div>
<app-reusable-form
  [config]="formConfig"
  [submitLabel]="'button.send-message'"
  (formSubmit)="sendEmail($event)">
</app-reusable-form>
