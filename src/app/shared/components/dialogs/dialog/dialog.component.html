<ng-container *ngIf="data.allData; else noData">
  <h2>{{ data.title }}</h2>
  <div>
    <ul>
      <li *ngFor="let key of getObjectKeys(data.allData)">
        <strong>{{ key }}:</strong> {{ data.allData[key] }}
      </li>
    </ul>
  </div>

</ng-container>
<ng-template #noData>
  <p>Ni podatkov..</p>
</ng-template>
