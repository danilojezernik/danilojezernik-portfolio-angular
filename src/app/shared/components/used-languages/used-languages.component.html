<div class="bg-[#1a1a1c]">
  <div class="mx-auto max-w-screen-xl p-4 border border-opacity-45 border-gray-200">

    <!-- Title and description of the section -->
    <div class="mx-auto max-w-screen-md text-center">
      <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-white">
        {{ title | translate }}
      </h2>
      <p class="font-light text-center sm:text-xl text-white">
        {{ description | translate }}
      </p>
    </div>

    <div class="container mx-auto p-4">

      <div *ngIf="hasData" class="w-full">
        <canvas class="h-screen md:h-[calc(100vh-600px)]" baseChart
                [data]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions">
        </canvas>
      </div>

      <div *ngIf="!hasData" class="text-white text-center text-lg">
        {{ message }}
      </div>

    </div>

  </div>
</div>
