<!-- Container that conditionally renders the "Add" button if the 'routerLink' is provided -->
<ng-container *ngIf="routerLink">
  <!-- "Add" button styled conditionally based on the 'width' input; navigates to the provided router link -->
  <button class="btn-admin add" [ngStyle]="{ width: width ? '250px' : 'auto' }" [routerLink]="routerLink">
    {{ BUTTONS.add | translate }}
  </button>
</ng-container>

<!-- Grid container for holding multiple buttons -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">

  <!-- Container that conditionally renders the "Edit" button if the 'routerLinkId' is provided -->
  <ng-container *ngIf="routerLinkId">
    <!-- "Edit" button that navigates to the provided router link ID -->
    <button class="btn-admin edit" [routerLink]="routerLinkId">
      <!-- SVG icon representing the edit action -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           class="icon icon-tabler icons-tabler-outline icon-tabler-edit">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"/>
        <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"/>
        <path d="M16 5l3 3"/>
      </svg>
    </button>
  </ng-container>

  <!-- Container that conditionally renders the "Read" and "Delete" buttons if 'dialogRead' is true,
       'routerLink' is not provided, and 'edit' mode is not active -->
  <ng-container *ngIf="dialogRead && !routerLink && !edit">
    <!-- "Read" button that opens a dialog when clicked -->
    <button class="btn-admin read" (click)="openDialog()">
      <!-- SVG icon representing the read action (book icon) -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           class="icon icon-tabler icons-tabler-outline icon-tabler-book">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M3 19a9 9 0 0 1 9 0a9 9 0 0 1 9 0"/>
        <path d="M3 6a9 9 0 0 1 9 0a9 9 0 0 1 9 0"/>
        <path d="M3 6l0 13"/>
        <path d="M12 6l0 13"/>
        <path d="M21 6l0 13"/>
      </svg>
    </button>

    <!-- "Delete" button that triggers the 'deleteData()' method when clicked -->
    <button class="btn-admin delete" (click)="deleteData()">
      <!-- SVG icon representing the delete action (trash can icon) -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
           class="icon icon-tabler icons-tabler-outline icon-tabler-trash">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M4 7l16 0"/>
        <path d="M10 11l0 6"/>
        <path d="M14 11l0 6"/>
        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"/>
        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"/>
      </svg>
    </button>
  </ng-container>
</div>
